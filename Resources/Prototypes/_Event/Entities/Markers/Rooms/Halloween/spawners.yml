# Hpuse
- type: entity
  id: RoomSpawnerHouse1
  name: Room marker HE HOUSE
  parent: BaseRoomMarker
  suffix: Halloween, House1, S
  components:
  - type: RoomFill
    clearExisting: True
    minSize: 9,14
    maxSize: 9,14
    roomWhitelist:
      tags:
      - RoomsHouse1
    rotation: false
  - type: Sprite
    granularLayersRendering: true
    alpha: 0.25
    layers:
    - sprite: Objects/Specific/Hydroponics/tobacco.rsi
      state: produce
      offset: 2, 2
      scale: 4, 4
      renderingStrategy: NoRotation
    - sprite: Objects/Specific/Hydroponics/tobacco.rsi
      state: produce

