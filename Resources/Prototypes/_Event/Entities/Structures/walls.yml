  description: A heavy metal cover for a manhole. Leads somewhere below.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Misc/laddersms13.rsi
    state: manhole_open
    drawdepth: FloorObjects
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: Portal
    arrivalSound:
      path: /Audio/Effects/silence.ogg
    departureSound:
      path: /Audio/Effects/silence.ogg
  - type: Clickable
  - type: InteractionOutline
  - type: Transform
    anchored: true

