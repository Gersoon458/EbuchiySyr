- type: entity
  parent: [BaseMob, MobDamageable]
  id: MobSlenderman
  name: Slenderman
  description: Высокая темная фигура без лица. Он наблюдает за тобой из тени...
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Friday31/Mobs/slenderman.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: slenderman
  - type: Godmode
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.5
    baseSprintSpeed: 5.5
  - type: Body
    prototype: Human
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      300: Dead
  - type: StatusEffects
    allowed:
    - Pacified
  - type: Pacified
  - type: DamageStateVisuals
    states:
      Alive:
        Base: slenderman
      Dead:
        Base: slenderman
  - type: Bloodstream
    bloodMaxVolume: 0
    bloodlossDamage:
      types:
        Bloodloss: 0
    bloodlossHealDamage:
      types:
        Bloodloss: 0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Hunger
    baseDecayRate: 0
  - type: Thirst
    baseDecayRate: 0
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/footstep_grass.ogg
  - type: Tag
    tags:
    - DoorBumpOpener
    - CannotSuicide
  - type: SlendermanDismemberAbility
    screamerDuration: 5
  - type: SlendermanShadowWalk
  - type: SlendermanAlert
