# Floor
- type: entity
  id: TutorialFloorBlack
  name: digital
  suffix: floor
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    drawdepth: FloorTiles
    sprite: _White/Objects/Fun/Tutorial/tutorial.rsi
    layers:
    - state: blackdigi
  - type: Transform
    anchored: true
  - type: Tag
    tags:
    - HideContextMenu
  - type: Clickable
  - type: IconSmooth
    key: digifloor
    mode: NoSprite

- type: entity
  id: TutorialFloor
  parent: TutorialFloorBlack
  name: digital
  components:
  - type: Sprite
    drawdepth: FloorTiles
    sprite: _White/Objects/Fun/Tutorial/floor.rsi
    layers:
    - state: floor
    - map: [ "enum.EdgeLayer.South" ]
      state: floor_S
    - map: [ "enum.EdgeLayer.East" ]
      state: floor_E
    - map: [ "enum.EdgeLayer.North" ]
      state: floor_N
    - map: [ "enum.EdgeLayer.West" ]
      state: floor_W
    - map: [ "enum.EdgeLayer.SouthEast" ]
      state: floor_SE
    - map: [ "enum.EdgeLayer.NorthEast" ]
      state: floor_NE
    - map: [ "enum.EdgeLayer.NorthWest" ]
      state: floor_NW
    - map: [ "enum.EdgeLayer.SouthWest" ]
      state: floor_SW
  - type: IconSmooth
    key: digifloor
    mode: NoSprite
  - type: SmoothEdge

- type: entity
  id: TutorialFloorMini
  parent: TutorialFloor
  components:
  - type: Sprite
    drawdepth: FloorTiles
    sprite: _White/Objects/Fun/Tutorial/floormini.rsi
    layers:
    - state: floormini
    - map: [ "enum.EdgeLayer.South" ]
      state: floor_S
    - map: [ "enum.EdgeLayer.East" ]
      state: floor_E
    - map: [ "enum.EdgeLayer.North" ]
      state: floor_N
    - map: [ "enum.EdgeLayer.West" ]
      state: floor_W
    - map: [ "enum.EdgeLayer.SouthEast" ]
      state: floor_SE
    - map: [ "enum.EdgeLayer.NorthEast" ]
      state: floor_NE
    - map: [ "enum.EdgeLayer.NorthWest" ]
      state: floor_NW
    - map: [ "enum.EdgeLayer.SouthWest" ]
      state: floor_SW
# Wall
- type: entity
  id: TutorialWall
  name: digital
