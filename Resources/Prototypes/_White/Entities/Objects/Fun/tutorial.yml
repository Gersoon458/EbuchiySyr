  - type: Icon
    sprite: _White/Objects/Fun/Tutorial/tutorial.rsi
    state: blackdigi
  - type: Tag
    tags:
    - HideContextMenu
# Airlock
- type: entity
  id: TutorialAirlock
  parent: BaseStructure
  name: airlock
  abstract: True
  placement:
    mode: SnapgridCenter
  components:
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/Doors/Airlocks/Standard/basic.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: AnimationPlayer
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: ContainerContainer
    containers:
      board: !type:Container
  - type: AccessReader
  - type: Door
    canCrush: false
    openingAnimationTime: 1.0
    closingAnimationTime: 1.0
    closeTimeOne: 0.2
    closeTimeTwo: 0.8
    openTimeOne: 0.8
    openTimeTwo: 0.2
    openSound:
      path: /Audio/_White/Misc/Tutorial/cyberdooropen.ogg
      params:
        volume: 24
    closeSound:
      path: /Audio/_White/Misc/Tutorial/cyberdoorclose.ogg
      params:
        volume: 24
  - type: DoorBolt
  - type: Appearance
  - type: ApcPowerReceiver
    powerLoad: 20
  - type: ExtensionCableReceiver
  - type: DoorSignalControl
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: WiresVisuals
  - type: DeviceLinkSink
    ports:
    - Open
    - Close
    - Toggle
    - AutoClose
    - DoorBolt
  - type: DeviceLinkSource
    ports:
    - DoorStatus
    lastSignals:
      DoorStatus: false
  - type: Airtight
    noAirWhenFullyAirBlocked: false
  - type: Occluder
  - type: PlacementReplacement
    key: walls

- type: entity
  id: TutorialAirlock3x1
  parent: TutorialAirlock
  name: airlock
  components:
  - type: Sprite
    sprite: _White/Objects/Fun/Tutorial/door3x1.rsi
    layers:
    - state: closed
      shader: unshaded
      map: ["enum.DoorVisualLayers.Base"]
  - type: IconSmooth
    key: digi
    mode: NoSprite
  - type: Occluder
    boundingBox: "-1.5,-0.499,1.5,-0.5"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.49,-0.49,1.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
#Button
- type: entity
  id: TutorialSwitch
  name: signal switch
  description: It's a switch for toggling power to things.
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: WallMount
    arc: 360
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    canCollide: false
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _White/Objects/Fun/Tutorial/tutorial.rsi
    layers:
    - state: button
      shader: unshaded
  - type: SignalSwitch
  - type: UseDelay
    delay: 0.5
  - type: Rotatable
  - type: Fixtures
  - type: DeviceNetwork
    deviceNetId: Wireless
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSource
    ports:
    - On
    - Off
    - Status
    lastSignals:
      Status: false
  - type: ChatMessage
    message: "Добро пожаловать на станцию!"
    sender: "К.О.М.А.Р."
    textColor: "#20a2ea" # #00FFFF
    senderColor: "#20a2ea" # #00FFFF
    senderFont: "Bedstead"
    senderFontSize: 16
    messageFont: "ChatBold"
    fontSize: 14
    cooldown: 30
    sound: /Audio/Voice/Talk/pai.ogg
    params:
      volume: 24
